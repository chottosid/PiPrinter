<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiPrinter - Simple PDF Printing</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .features {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .features h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 8px 0;
            color: #555;
            font-size: 14px;
        }

        .features li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üñ®Ô∏è</div>
        <h1>PiPrinter</h1>
        <p class="subtitle">Simple PDF printing made easy</p>

        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>Easy user authentication</li>
                <li>PDF upload & preview</li>
                <li>Multiple printer support</li>
                <li>Document history tracking</li>
                <li>Real-time printer status</li>
            </ul>
        </div>

        <div class="buttons">
            <a href="/api/auth/login" class="btn-primary" style="display: block; text-align: center;">Login</a>
            <a href="/api/auth/register" class="btn-secondary" style="display: block; text-align: center;">Register</a>
        </div>
    </div>
</body>
</html>
